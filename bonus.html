<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>HTML and CSS only Pricing Component with Toggle</title>
    <link rel="stylesheet" href="/css/style.min.css" />
    <link rel="apple-touch-icon" href="/favicons/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicons/favicon-16x16.png"
    />
    <link rel="icon" type="image/png" href="/images/icon-large.png" />
    <link
      rel="mask-icon"
      href="/favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#00aba9" />
    <meta name="msapplication-config" content="/favicons/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="url" content="https://sitepricingcomponent.netlify.app/bonus" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Pricing Component with Toggle | Frontend Mentor Challenge"
    />
    <meta property="og:site_name" content="Pricing Component with Toggle" />
    <meta
      property="og:url"
      content="https://sitepricingcomponent.netlify.app/bonus"
    />
    <meta
      property="og:image"
      content="https://sitepricingcomponent.netlify.app/design/desktop-preview.jpg"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@vanzasetia" />
    <meta name="twitter:creator" content="@vanzasetia" />
  </head>
  <body dir="ltr" class="bonus">
    <main class="pricing">
      <h1 class="pricing__title">Our Pricing</h1>
      <div class="bonus__wrapper">
        <label for="bonus-pricing" class="bonus__label">Annually</label>
        <input
          type="checkbox"
          id="bonus-pricing"
          name="pricing"
          class="bonus__toggle"
        />
        <div class="pricing__container">
          <div class="card">
            <h2 class="card__title">Basic</h2>
            <p class="card__price">
              <span class="card__monthly-price bonus__monthly-price"
                ><span class="card__dollar-sign">$</span>19.99</span
              ><span class="card__annually-price bonus__annually-price"
                ><span class="card__dollar-sign">$</span>199.99</span
              >
            </p>
            <ul class="card__list">
              <li class="card__item">500 GB Storage</li>
              <li class="card__item">2 Users Allowed</li>
              <li class="card__item">Send up to 3 GB</li>
            </ul>
            <a href="/" class="button button--primary-gradient">Learn More</a>
          </div>
          <div class="card card--highlight">
            <h2 class="card__title">Professional</h2>
            <p class="card__price">
              <span class="card__monthly-price bonus__monthly-price"
                ><span class="card__dollar-sign">$</span>24.99</span
              ><span class="card__annually-price bonus__annually-price"
                ><span class="card__dollar-sign">$</span>249.99</span
              >
            </p>
            <ul class="card__list">
              <li class="card__item">1 TB Storage</li>
              <li class="card__item">5 Users Allowed</li>
              <li class="card__item">Send up to 10 GB</li>
            </ul>
            <a href="/" class="button button--white">Learn More</a>
          </div>
          <div class="card">
            <h2 class="card__title">Master</h2>
            <p class="card__price">
              <span class="card__monthly-price bonus__monthly-price"
                ><span class="card__dollar-sign">$</span>39.99</span
              ><span class="card__annually-price bonus__annually-price"
                ><span class="card__dollar-sign">$</span>399.99</span
              >
            </p>
            <ul class="card__list">
              <li class="card__item">2 TB Storage</li>
              <li class="card__item">10 Users Allowed</li>
              <li class="card__item">Send up to 20 GB</li>
            </ul>
            <a href="/" class="button button--primary-gradient">Learn More</a>
          </div>
        </div>
      </div>
    </main>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/sw.min.js");
        });
      }
    </script>
  </body>
</html>
